<a href='/caughttask'>创建任务</a>
<a href='/caughtrecord'>抓包记录</a>
<a href='/showtask'>抓包任务</a>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>抓包开始时间</th>
        <th>抓包IP</th>
        <th>抓包时长设置</th>
        <th>抓包大小设置</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
	<h5>{{count}}</h5><h4>还能执行{{pro}}个任务</h4>
        {% for i in u %}
            <tr>
                <td>{{ i['_id'] }}</td>
                <td>{{ i['taskName'] }}</td>
                <td>{{ i['startTime'] }}</td>
                <td>{{ i['ip'] }}</td>
                <td>{{ i['time'] }}</td>
                <td>{{ i['size'] }}</td>
                <td>{{ i['status'] }}</td>
                <td><a href =/caughttask/{{i['id']}}>取消任务</a><a href =/caughttask/{{i['id']}}>删除任务</a></td>
            </tr>
    {% endfor %}
    </table>
